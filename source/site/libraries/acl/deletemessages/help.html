<p>Suppose you want, Profile Type1/Plan1 users <strong>Can not Delete Messages</strong> of Profile Type2/Plan2 users then configure as follows:</p>
<ol>
<li><strong>General Parameters</strong><br />
<ul>
<li> Resource Accessor -&gt; Select Profile Type1/Plan1.</li>
</ul>
</li>
<br /><li><strong>Rule Parameters</strong><br />
<ul>
<li> Resource Owner -&gt;  Select Profile Type2/Plan2.</li>
</ul>
</li>
</ol>
