ALLOW_ONLY_THESE_EMAIL_ADDRESSES_TO_GET_REGISTERED_DESC="Allow only these email addresses to get registered. Separate each one by ; character. Use * as wildcard. You can limit which email addresses that can be registered. For example, a company can set up a site where only its own employees can register by specifying *@mycompany.com; *@joomlaxi.com"
