BLOCK_THESE_EMAIL_ADDRESSES_TO_GET_REGISTERED_DESC="Block only these email addresses to get registered. Separate each one by ; character. Use * as wildcard. For example, you might want to deny unwanted email addresses that can be registered by specifying *@abccompany.com; *@xyz.com"
